<div class="container-fluid">
        <h1>AdmitCP</h1>
        <form #userForm="ngForm">
          <div  class="form-group">
            <select class="custom-select">
            <option selected>Login</option>
            <option *ngFor="let topic of topics">{{topic}}</option>
            </select>
          </div>
          
          <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="admin.email" type="email" class="form-control">
          </div>
    
          <div class="form-group">
            <label>Role</label>
            <input type="tel" class="form-control">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="tel" class="form-control">
          </div>
    
          <div class="mb-3">
            <label>Status</label>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="timePreference" value="morning">
              <label class="form-check-label">Unlock</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="timePreference" value="morning">
              <label class="form-check-label">Lock</label>
            </div>
          </div>
    
          <button class="btn btn-primary" type=""submit>Submit form</button>
    
        </form>
