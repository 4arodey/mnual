<div class="container">
    <div class="page-header text-center">
        <h1><span class="fa fa-anchor"></span> Profile Page</h1>
        <button pButton type="button"
                class='ui-button-secondary'
                (click)="doLogout()"
                label="Logout">
        </button>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-xl-6 col-lg-6 col-md-8 col-sm-10 col-12">
            <div class="well">
                <h3><span class="fa fa-user"></span> Local</h3>
                <p>
                    <strong>id</strong>:
                    {{id}}
                    <br>
                    <strong>username</strong>:
                    {{username}}
                    <br>
                    <strong>role</strong>:
                    {{inputRole(role)}}
                    <br>
                    <strong>password</strong>:
                    {{password}}
                    <br>
                    <strong>email</strong>:
                    {{email}}
                    <br>
                    <strong>medals</strong>:
                    <img src="/img/medals/{{imputMedals(medals[0])}}.png" alt="">
                    <img src="/img/medals/{{imputMedals(medals[1])}}.png" alt="">
                    <img src="/img/medals/{{imputMedals(medals[2])}}.png" alt="">
                    <img src="/img/medals/{{imputMedals(medals[3])}}.png" alt="">
                </p>
            </div>
        </div>
    </div>
</div>
